<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>علاقه‌مندی‌ها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align:center">⭐ اخبار مورد علاقه</h1>

<div id="favorites-container"></div>

<script>
fetch("/favorites")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("favorites-container");
    if (data.length === 0) {
      container.innerHTML = "<p style='text-align:center'>موردی ذخیره نشده</p>";
      return;
    }

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "news-card";
      div.innerHTML = `
        <img src="${item.image || 'https://via.placeholder.com/300x180'}">
        <div class="news-card-content">
          <h3>${item.title}</h3>
          <p>${item.description || ""}</p>
          <a href="${item.url}" target="_blank">مشاهده خبر</a>
        </div>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
